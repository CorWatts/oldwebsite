---
layout: blog
title: Blog | Older Posts
banner_color: 54787D
---
	<div id="blog_content">
	{% for post in site.posts offset: 5 %}
		<div class="post">
			<div class="title"><a href='{{ post.url }}'>{{ post.title }}</a></div>
			<div class="author">posted by {{ site.first_name }} on {{ post.date | date: "%B %d, %Y" }}</div>
			<div class="content">
				{{ post.content }}
			</div>
			{% include widgets/postTagList.html %}
		</div>
	{% endfor %}
	</div>
