---
layout: blog
title: Blog | Older Posts
banner_color: 54787D
---
	<div id="blog_content">
	{% for post in site.posts offset: 10 %}
		<div class="post">
			<h1 class="postTitle"><a class="title" href='{{ post.url }}'>{{ post.title }}</a></h1>
			<div class="author">posted by {{ site.first_name }} {{ site.last_name }} on {{ post.date | date: "%B %d, %Y" }}</div>
			<div class="content">
				{{ post.description }}
			</div>
		</div>
	{% endfor %}
	</div>
